<main>

    <section id="section-login">

        <img src="./assets/img/login.png" alt="Login">        
        <h2>Login</h2>

        <div class="mb-3 row">
            <label for="staticUsuario" class="col-sm-2 col-form-label">Usuário</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticUsuario" placeholder="Informa o seu Usuário">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Informe a sua Senha">
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Fazer Login</button>
          </div>

    </section>

</main>
